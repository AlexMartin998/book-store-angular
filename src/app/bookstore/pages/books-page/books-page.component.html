<ng-template #loading>
  <div class="container d-flex align-items-center justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="container mt-5">
  <h1 class="pb-5">All our books</h1>

  <div
    infiniteScroll
    (scrolled)="onScroll()"
    class="row"
    *ngIf="!isLoadingBooks; else loading"
  >
    <div class="col-md-4 pb-3 layout-row" *ngFor="let book of books">
      <bookstore-book-card [book]="book"></bookstore-book-card>
    </div>
  </div>
</div>
