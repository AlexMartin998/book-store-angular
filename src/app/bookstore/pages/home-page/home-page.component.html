<ng-template #loading>
  <div class="container d-flex align-items-center justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="banner">
  <div class="overlay"></div>
  <div class="text">
    <h1 class="title">Mi Tienda Online</h1>
    <p class="subtitle">
      Find the perfect digital book for you and start learning without limits
    </p>
  </div>
</div>

<div class="container mt-5">
  <h1 class="fw-bold">Latest books</h1>
  <div class="row" *ngIf="!isLoadingBooks; else loading">
    <div class="col-md-4 mb-3 layout-row" *ngFor="let book of books">
      <bookstore-book-card [book]="book"></bookstore-book-card>
    </div>
  </div>
</div>
