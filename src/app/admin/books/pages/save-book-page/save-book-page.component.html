<hr />

<div class="row">
  <div class="col-12 col-sm-8">
    <form [formGroup]="saveBookForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="mb-2 w-100">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
        <mat-error>
          <span
            inputError
            inputName="Title"
            [errors]="saveBookForm.get('title')?.errors"
          ></span>
        </mat-error>
      </mat-form-field>

      <div class="text-end">
        <button mat-button routerLink="/admin/books">Cancelar</button>
        <button mat-raised-button color="primary" class="ms-2">
          Create Book
        </button>
      </div>
    </form>
  </div>

  <div class="col-12 col-sm-4">
    <mat-card>
      <!-- Img -->
      IMAGE
    </mat-card>
  </div>
</div>
